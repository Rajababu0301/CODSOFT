<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Style Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        table {
            width: 100%;
            border-spacing: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .equals {
            background-color: #ff5722;
        }
        
        .equals:hover {
            background-color: #ff784e;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="result" disabled></td>
            </tr>
            <tr>
                <td><button onclick="clearScreen()">C</button></td>
                <td><button onclick="deleteLast()">DEL</button></td>
                <td><button onclick="display('%')">%</button></td>
                <td><button onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="display('7')">7</button></td>
                <td><button onclick="display('8')">8</button></td>
                <td><button onclick="display('9')">9</button></td>
                <td><button onclick="display('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="display('4')">4</button></td>
                <td><button onclick="display('5')">5</button></td>
                <td><button onclick="display('6')">6</button></td>
                <td><button onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="display('1')">1</button></td>
                <td><button onclick="display('2')">2</button></td>
                <td><button onclick="display('3')">3</button></td>
                <td><button onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="display('0')">0</button></td>
                <td><button onclick="display('.')">.</button></td>
                <td colspan="2"><button class="equals" onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>

    <script>
        // Function to display the value on the screen
        function display(value) {
            document.getElementById("result").value += value;
        }

        // Function to clear the screen
        function clearScreen() {
            document.getElementById("result").value = "";
        }

        // Function to delete the last character
        function deleteLast() {
            let input = document.getElementById("result").value;
            document.getElementById("result").value = input.slice(0, -1);
        }

        // Function to calculate the result
        function calculate() {
            let input = document.getElementById("result").value;
            try {
                let result = eval(input);
                document.getElementById("result").value = result;
            } catch (err) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>

</body>

</html>
