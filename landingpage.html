<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Reset some basic styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 3rem;
        }
        
        nav {
            text-align: center;
            padding: 20px 0;
            background-color: #444;
        }
        
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #ff5722;
        }
        /* Hero Section */
        
        .hero {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210803/pngtree-modern-simple-elegant-dark-blue-landing-page-website-background-image_756950.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        .hero h2 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .hero button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff5722;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .hero button:hover {
            background-color: #ff784e;
        }
        /* About Section */
        
        .about {
            padding: 50px;
            background-color: #fff;
            text-align: center;
        }
        
        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .about p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        /* Footer */
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        footer p {
            margin: 0;
        }
        
        footer p a {
            color: #ff5722;
            text-decoration: none;
        }
        
        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div>
            <h2>Hi, Iâ€™m Adarsh Raj</h2>
            <p></p>
            <button onclick="scrollToSection('about')">Learn More</button>
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <h2>About Me</h2>
        <p>I'm Adarsh Raj, a web developer. I am student in mumbai university. Currently i am in second year, I'm dedicated to helping my friends and mates.</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Adarsh Raj. All rights reserved. | <a href="#contact">Contact Me</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Scroll to section when button is clicked
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
